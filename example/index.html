    <script src="https://unpkg.com/ajanuw-waterfall.js@0.1.2/dist/waterfall.js"></script>
    <script src="../dist/preview-select.js"></script>
    <script>
      const { Waterfall, WaterfallAlignment } = waterfall;
      const { PreviewSelect, Mask } = previewSelect;
      window.addEventListener("load", e => {
        const wf = new Waterfall({
          root: ".box",
          item: ".small-image",
          alignment: WaterfallAlignment.between
        });

        new PreviewSelect({
          select: ".small-image",
          curve: "cubic-bezier(0.05, 0.75, 0.85, 1.1)"
        }).to({
          "border-radius": "20px",
          transform: "scale(1.2)"
        });
      });
    </script>
