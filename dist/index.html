<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>ajanuw-preview-select</title><style>.small-image {
        width: 200px;
        padding: 6px;
        box-sizing: border-box;
        transition: all 2s;
      }</style></head><body><div class="box"><img style="border-radius: 50%" class="small-image" src="https://i.loli.net/2019/11/07/TvjyJgGObWcBLAN.jpg"/> <img class="small-image" src="https://i.loli.net/2019/08/29/rsjvxKEl7TiPAQt.jpg"/> <img class="small-image" src="https://i.loli.net/2019/08/09/OvVzMqpF3jmI8lE.jpg"/> <img class="small-image" src="https://i.loli.net/2019/08/17/6WGClBhUoswvyd9.jpg"/></div><script src="https://unpkg.com/ajanuw-waterfall.js@0.1.4/dist/waterfall.js"></script><script src="preview-select.js"></script><script>const { Waterfall, WaterfallAlignment } = waterfall;
      const { PreviewSelect, Mask } = previewSelect;

      window.addEventListener("load", (e) => {
        const wf = new Waterfall({
          root: ".box",
          item: ".small-image",
          alignment: WaterfallAlignment.between,
        });

        new PreviewSelect({
          select: ".small-image",
          duration: 400,
          curve: "cubic-bezier(0.05, 0.75, 0.85, 1.1)",
        }).to({
          "border-radius": "20px",
          transform: "scale(1.7) skew(10deg)",
        });
      });</script></body></html>
